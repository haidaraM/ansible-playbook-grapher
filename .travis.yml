language: python
python:
  - "2.7"
  - "3.5"

env:
  - ANSIBLE_VERSION=2.4.0
  - ANSIBLE_VERSION=2.4.1

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y graphviz

install:
  - pip install -q ansible==$ANSIBLE_VERSION
  - pip install -q -r requirements.txt
  - pip install .

script:
  - make test
