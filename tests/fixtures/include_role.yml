---
- hosts: all
  tags:
    - play2
  roles:
    - fake_role
    - display_some_facts
  tasks:
    - block:
        - name: (0) First Include role (with loop)
          include_role:
            name: '{{ item }}'
          loop:
            - fake_role
            - display_some_facts

    - name: (1) Debug
      debug:
        msg: "Debug 1"
      when: ansible_os == "ubuntu"

    - name: (2) Second Include role
      include_role:
        name: fake_role

    - name: (3) Debug 2
      debug:
        msg: "Debug 2"

    - name: (4) Third Include role
      when: x is not defined
      include_role:
        name: display_some_facts

    - name: (5) fourth Include role (with loop)
      include_role:
        name: '{{ item }}'
      loop:
        - fake_role
        - display_some_facts
