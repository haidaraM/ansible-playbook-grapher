---
- hosts: all
  tags:
    - play1
  vars:
    backport: "stretch-backports"
    packages:
      - git
  pre_tasks:
    - name: Pretask
      debug: msg="Pretask"
    - name: Pretask 2
      debug: msg="Pretask"
      tags:
        - pre_task_tags
  post_tasks:
    - name: Posttask
      debug: msg="Postask"
    - name: Posttask 2
      debug: msg="Postask"
  roles:
    - role: fake_role
      when: ansible_distribution == "Debian"
      tags:
        - role_tag

  tasks:
    - name: Add backport {{backport}}
      become: yes
      apt_repository:
        repo: deb http://ftp.debian.org/debian {{backport}} main
        filename: "{{backport}}"
        state: present
        update_cache: yes

    - name: Install packages
      become: yes
      apt:
        name: "{{packages}}"
        state: latest
        default_release: "{{backport}}"