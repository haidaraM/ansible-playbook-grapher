- name: handler in role
  hosts: localhost
  gather_facts: false

  pre_tasks:
    - name: pre task
      debug: msg="pre task"

  roles:
    - role: role-with-handlers

  post_tasks:
    - name: post task
      debug: msg="post task"
      changed_when: true
      notify: restart postgres

  handlers:
    - name: restart postgres
      assert: { that: true }
