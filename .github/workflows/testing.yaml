name: Testing

on: push

jobs:
  pytest:
    name: Py${{ matrix.python-version }} - Ansible ${{ matrix.ansible-version }}
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]
        ansible-version: [2.8.6, 2.9.0, 2.9.5]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        name: Setup Python ${{ matrix.python-version }}
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Python prereqs
        run: pip install ansible==${{ matrix.ansible-version }} && pip install -r tests/requirements_tests.txt && pip freeze

      - name: Install Os prereqs
        run: sudo apt-get install -y graphviz

      - name: Pytest
        run: make test

      - name: Test test_install
        run: make test
